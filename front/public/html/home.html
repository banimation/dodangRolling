<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta content="yes" name="apple-mobile-web-app-capable" />  
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
</head>
<body>
    <div id="menu-bar">
        <img src="/texture/logo-6.png" alt="logo" id="logo">
        <div id="search-box-container">
            <input type="text" id="search-input" placeholder="친구검색">
            <span class="material-symbols-outlined" id="search-btn">search</span>
        </div>
        <span class="material-symbols-outlined" id="menu">menu</span>
    </div>
    <div id="search-container" class="hidden">
        <div id="search-user-list">

        </div>
    </div>
    <div id="main-container">
        <div id="profile" class="box">
            <img src="" alt="profile" id="profile-image">
            <h3 id="welcome"></h3>
            <div id="logout" class="btn">
                <span class="material-symbols-outlined">logout</span>
            </div>
        </div>
        <div id="show-rolling-paper" class="box">
            <h3>내 롤링페이퍼 보기</h3>
            <div></div>
            <div class="btn" id="open-my-rolling-paper"><span class="material-symbols-outlined">chevron_right</span></div>
        </div>
        <div id="same-class" class="box">
            <h3>담임선생님과 같은 반 친구들!</h3>
            <div id="same-class-user-list">
                
            </div>
        </div>
    </div>
    <div id="my-rolling-paper-container" class="hidden-right">
        <h1>D-?</h1>
        <div id="my-sky" class="sky"></div>
        <div id="back" class="back"><span class="material-symbols-outlined">arrow_back_ios</span></div>
        <div id="my-rolling-paper"></div>
        <img src="/texture/mountain.png" alt="" class="mountain">
        <div class="load"></div>
    </div>
    <div id="post-container" class="hidden-right">
        <h2 id="rolling-paper-owner"></h2>
        <div id="user-sky" class="sky"></div>
        <div id="post-back" class="back"><span class="material-symbols-outlined">arrow_back_ios</span></div>
        <img src="/texture/mountain.png" alt="" class="mountain">
        <div class="load"></div>
        <div id="write-btn-container"></div>
    </div>
    <div id="write-container" class="hidden-left">
        <div id="write-back" class="back"><span class="material-symbols-outlined">arrow_back_ios</span></div>
        <h1>롤링페이퍼 작성</h1>
        <div>
            <h2 id="">제목</h2>
            <input type="text" name="" id="paper-title">
        </div>
        <div>
            <h2>내용</h2>
            <input type="text" name="" id="paper-description">
        </div>
        <div>
            <h2>작성자</h2>
            <input type="tel" name="" id="writer-name">
        </div>
        <div id="paper-style-container">

        </div>
        <h2 id="rolling-paper-submit">submit</h2>
    </div>
</body>
<script src="/dist/main_bundle.js"></script>
</html>
